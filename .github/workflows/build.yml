name: Tricking Library Application

on: push

jobs:
    build:
      name: Build App
      runs-on: ubuntu-latest
      steps:
        - name: Pull Code
          uses: actions/checkout@v2
        - name: Print current Directory
          run: pwd
        - name: Check Dotnet CLI
          run: dotnet build
        - name: List Files in Directory
          run: ls TrickingLibrary.API/ -R
        - name: Check NPM
          run: npm -v